<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu du Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Menu du Restaurant</h1>

    <!-- Champ de recherche -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un plat...">
    </div>

    <!-- Boutons de filtrage -->
    <div class="filters">
      <button data-category="all">Tout afficher</button>
      <button data-category="entrée">Entrées</button>
      <button data-category="plat principal">Plats principaux</button>
      <button data-category="dessert">Desserts</button>
    </div>

    <!-- Section pour afficher les éléments du menu -->
    <div class="menu-items">
      <!-- Les éléments du menu seront injectés ici par JavaScript -->
    </div>

    <!-- Message si aucun résultat n'est trouvé -->
    <div id="no-results" class="hidden">
      Aucun résultat trouvé.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
